    <section id="main-header" class="bg-primary text-white py-2">
        <div class="container">
            <h1><i class="fas fa-cog"></i> Settings</h1>
            
        </div>
    </section>

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a class="btn btn-light btn-block" href="index.html"><i class="fas fa-arrow-left"></i> Back To Dashboard</a>
                </div>
                <div class="col-md-3">
                    <a class="btn btn-success btn-block" href="index.html"><i class="fas fa-check"></i> Save Changes</a>
                </div>
            </div>
        </div>
    </section>

    <section id="settings" class="pb-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header"><h4>Settings</h4></div>
                        <div class="card-body">
                    <form>
                        <fieldset class="form-group">
                            <legend>Allow User Registration</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value="yes" checked>Yes
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value="no">No
                                </label>
                            </div>
                        </fieldset>
                        <fieldset class="form-group">
                            <legend>Home Page Format</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value="posts" checked>Blog Page
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value="page">Home Page
                                </label>
                            </div>
                        </fieldset>
                    </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
